<!DOCTYPE html>
<html >
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
      <title>Price Predictor API</title>
   </head>
   <body style="background-color:powderblue; text-align: center;">
      <div class="login">
         <br>
         <br>
         <h1 style="color:blue;">Predict Housing Prices</h1>
         <form action="{{ url_for('predict')}}"method="post">
            <br>
            <br>
            <div>
               <input type="text" name="Area(Sq. ft)" placeholder="Area(Sq. ft)" required="required" />
            </div>
            <br>
            <div>
               <input type="text" name="No. of Bedrooms" placeholder="No. of Bedrooms" required="required" />
            </div>
            <br>
            <div>
               <input type="text" name="No. of Bathrooms" placeholder="No. of Bathrooms" required="required" />
            </div>
            <br>
            <div>
               <input type="text" name="No. of storeys" placeholder="No. of storeys" required="required" />
            </div>
            <br>
            <div>
               <input type="text" name="Parking present" placeholder="Parking present" required="required" />
            </div>
            <br>
            <br>
            <div>
               <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </div>
         </form>
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
         <br>
         <b style="font-size:15px; color: red">{{ prediction_text }}</b>
      </div>
   </body>
</html>
